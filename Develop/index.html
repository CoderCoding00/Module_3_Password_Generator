<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- id = password is related to the #password in the javascript code -->
          <!-- placeholder is where the password is displayed on the screen -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- This is the generate buttor (red buttom on the page) Used  -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- This is the javacript file (COULD TYPE 'DEFER' TO MAKE SURE IT LOADS AFTER THE BODY OF THE HTML, BUT IT"S ALREADY PLACED HERE.) -->
    <script src="script.js"></script>
  </body>
</html>
